<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People Page</title>
</head>
<body>
<div th:each="person : ${peopleList}">
    <a th:href="@{peopleList/{id}(id=${person.getId()})}"
       th:text="${person.getName()}">user</a>
</div>
</body>
</html>
